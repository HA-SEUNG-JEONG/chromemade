<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <h2 id="clock">00:00:00</h2>

    <form id="login-form">
      <h1 class="planlist">Make a your Todo list!</h1>
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
        class="myname"
      />

      <button>Log in</button>
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
      <h1 class="Todotitle">To do</h1>
      <input type="text" placeholder="Write a To Do" required class="mytodo" />
    </form>
    <form id="todo-form">
      <h1 class="Todotitle">Done</h1>
      <input type="text" required class="mytodo" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
